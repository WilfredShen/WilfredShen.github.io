<span class="mobile btn-mobile-menu">
  <i class="icon fa-bars btn-mobile-menu__icon"></i>
</span>

<header class="panel-cover" style="background-image: url('{{ site.imgrepo }}/cover.jpg')">
  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="Home">
          <img src="{{ site.imgrepo }}/profile.jpg" class="user-image">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ '/#blog' | prepend: site.baseurl }}" title="Blogs" class="blog-button">Blog</a></li>
            </ul>
          </nav>

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">

            {% if site.author.qq %}
              <!-- QQ -->
              <li class="navigation__item">
                <a href="{{ 'http://twitter.com/' | append: site.author.twitter_username }}" title="@{{ site.author.qq }} on QQ" target="_blank">
                  <i class="fa icon fa-qq"></i>
                  <span class="label">Twitter</span>
                </a>
              </li>
            {% endif %}

            {% if site.author.wechat %}
              <!-- Wechat -->
              <li class="navigation__item">
                <a href="{{ 'http://twitter.com/' | append: site.author.twitter_username }}" title="@{{ site.author.wechat }} on Wechat" target="_blank">
                  <i class="fa icon fa-weixin"></i>
                  <span class="label">Twitter</span>
                </a>
              </li>
            {% endif %}

            {% if site.author.github_username %}
              <!-- GitHub -->
              <li class="navigation__item">
                <a href="https://www.github.com/{{ site.author.github_username }}" title="{{ site.author.github_username }} on GitHub" target="_blank">
                  <i class="fa icon fa-github"></i>
                  <span class="label">GitHub</span>
                </a>
              </li>
            {% endif %}

            {% if site.author.email %}
              <!-- Email -->
              <li class="navigation__item">
                <a href="mailto:{{ site.author.email }}" title="Email {{ site.author.email }}" target="_blank">
                  <i class="fa icon fa-envelope"></i>
                  <span class="label">Email</span>
                </a>
              </li>
            {% endif %}

            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="panel-cover--overlay"></div>
  </div>
</header>
